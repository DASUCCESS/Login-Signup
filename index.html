<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen" />
</head>
<body>
    <div class="bgimg"></div>
	<div class="head">
                <h3>LOG IN BY DASUCCESS</h3>
            <div class="wrapper">
                <div id="error"></div>
                <form id="form" action="/" method="GET">
                    <div class="">
                      <label><b>Username</b></label> <div class="space"></div>
                      <input id="name" class="pad" type="text" placeholder="Enter Username" name="username" required> <br> <div class="space lg"></div>
                  
                      <label><b>Password</b></label>  <div class="space"></div>
                      <input id="password" class="pad" type="password" placeholder="Enter Password" name="password" required> <br>  <div class="space lg"></div>
                  <div class="btnsubmit">
                      <button type="submit" class="signin stretch">Login</button>
                      </div>
                 </div>
                <div id="forgetpsw" >
                 <span class="forgetpsw">Dont have an account? <a href="register.html"> <b> Register </b></a></span> <br> <div class="space lg"></div>
                 <span class="forgetpsw">Forgotten your password? <a href="#"> <b>Recover Password? </b></a></span> <br>
                </div> 
            </div>
                  
                   
                  </form>
            </div>
            <script src="js/formvalidation.js"></script>
</body>
</html>
