<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen" />
</head>
<body>
    <div class="bgimg"></div>
	<div class="head">
                <h3>LOG IN BY DASUCCESS</h3>
                <div id="errormsg"></div>
            <div class="wrapper">
                <form id="form" action="/" method="get">
                    <div>
                        <label><b>Username</b></label> <div class="space"></div>
                        <input id="username" class="pad" type="text" placeholder="Enter Username" name="username" > <br> <div class="space lg"></div>
                    </div>
                    <div>
                        <label><b>Password</b></label>  <div class="space"></div>
                        <input id="password" class="pad" type="password" placeholder="Enter Password" name="password" > <br>  <div class="space lg"></div>
                    </div>
                    <div class="btnsubmit">
                        <button type="submit" class="signin stretch">Login</button>
                    </div>
                    <div id="forgetpsw" >
                        <span class="forgetpsw">Dont have an account? <a href="register.html"> <b> Register </b></a></span> <br> <div class="space lg"></div>
                        <span class="forgetpsw">Forgotten your password? <a href="#"> <b>Recover Password? </b></a></span> <br>
                    </div> 
                </form>                       
    </div>
            <script src="js/formvalidation.js"></script>
</body>
</html>
